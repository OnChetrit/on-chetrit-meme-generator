<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Maker</title>
  </head>
  <body onload="onInit()">
    <div class="screen" onclick="onToggleMenu()"></div>
    <header>
      <div class="main-layout flex space-between align-center">
        <img
          class="logo align-center"
          src="img/LOGO.png"
          onclick="onOpenPage('gallery')"
        />
        <ul class="main-nav flex align-center clean-list">
          <button class="close-menu btn" onclick="onToggleMenu()">
            <img class="close-menu-img" src="img/icons/close-window.png" />
          </button>
          <li>
            <a
              href="#"
              onclick="onOpenPage('gallery')"
              class="menu-home active"
              data-trans="gallery"
              >Gallery</a
            >
          </li>
          <li>
            <a
              href="#"
              onclick="onOpenPage('memes')"
              class="menu-acount"
              data-trans="my-memes"
              >My Memes</a
            >
          </li>
          <li>
            <a href="#" class="menu-acount about" data-trans="about">About</a>
          </li>
        </ul>
        <button class="btn-menu-toggle btn">
          <img
            class="menu-icon"
            src="img/icons/menu-icon1.png"
            onclick="onToggleMenu()"
          />
        </button>
      </div>
    </header>
    <main class="main-layout main-container">
      <select class="select-lang radius" onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
      </select>
      <div class="gallery-container">
        <div class="tags-container"></div>
        <div class="main-layout">
          <div class="images-menu grid-container"></div>
        </div>
      </div>
      <div class="editor-container main-layout radius flex hide">
        <div class="canvas-container flex justify-center align-center">
          <canvas class="radius"></canvas>
        </div>
        <div class="tools-container flex justify-center align-center">
          <div
            class="tools radius flex direction-col align-stretch justify-evenly"
          >
            <input
              class="meme-text"
              type="text"
              placeholder="Enter Text"
              onkeyup="onSetText(this.value)"
            />
            <div class="flex justify-evenly">
              <button class="trash tool-btn btn" onclick="onRemoveLine()">
                <img src="img/icons/trash.png" />
              </button>
              <button class="add tool-btn btn" onclick="onAddLine()">
                <img src="img/icons/add.png" />
              </button>
              <button class="move-down tool-btn btn" onclick="onChangePos(-2)">
                down
              </button>
              <button class="move-up tool-btn btn" onclick="onChangePos(+2)">
                up
              </button>
              <button class="switch tool-btn btn" onclick="onSwitchLine()">
                <img src="img/icons/up-and-down.png" />
              </button>
            </div>
            <div class="flex justify-evenly">
              <button
                class="align-right tool-btn btn"
                onclick="onSetTextAlign('right')"
              >
                <img src="img/icons/align-right.png" />
              </button>
              <button
                class="align-center tool-btn btn"
                onclick="onSetTextAlign('center')"
              >
                <img src="img/icons/align-center.png" />
              </button>
              <button
                class="align-left tool-btn btn"
                onclick="onSetTextAlign('left')"
              >
                <img src="img/icons/align-left.png" />
              </button>
              <button
                class="font-size-down tool-btn btn"
                onclick="onChangeFontSize(-2)"
              >
                <img src="img/icons/de-font.png" />
              </button>
              <button
                class="font-size-up tool-btn btn"
                onclick="onChangeFontSize(+2)"
              >
                <img src="img/icons/in-font.png" />
              </button>
            </div>
            <div class="flex justify-evenly">
              <button class="color-change tool-btn btn">
                <input
                  type="color"
                  name=""
                  id=""
                  value="#ffffff"
                  oninput="onChangeColor(this.value)"
                />
                <img src="img/icons/paint-board.png" />
              </button>
              <button class="stroke tool-btn btn">
                <img src="img/icons/text-stroke.png" />
              </button>
            </div>
            <select
              class="font-select"
              name="font"
              onchange="onSetFont(this.value)"
            >
              <option value="impact">Impact</option>
              <option value="ariel">Ariel</option>
              <option value="david">David</option>
            </select>
            <div class="flex justify-evenly">
              <button
                class="download tool-btn btn"
                onclick="onDownloadImg(this)"
              ></button>
              <button
                class="save tool-btn btn"
                onclick="onSaveMeme(event)"
              ></button>
              <button
                class="publish tool-btn btn"
                onsubmit="uploadImg(this, event)"
              ></button>
            </div>
          </div>
        </div>
      </div>
      <div class="memes-container hide">
        <!-- All saves memes -->
      </div>
    </main>

    <script src="js/sevices/storage-service.js"></script>
    <script src="js/sevices/util-service.js"></script>
    <script src="js/sevices/i18n-service.js"></script>
    <script src="js/sevices/gallery-service.js"></script>
    <script src="js/sevices/canvas-service.js"></script>
    <script src="js/sevices/user-service.js"></script>
    <script src="js/view/render-view.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
