<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Maker</title>
  </head>
  <body onload="onInit()">
    <div class="screen" onclick="onToggleMenu()"></div>
    <header>
      <div class="main-layout flex space-between align-center">
        <img
          class="logo align-center btn"
          src="img/LOGO.png"
          onclick="onOpenPage('gallery')"
        />
        <ul class="main-nav flex align-center clean-list">
          <button class="close-menu btn" onclick="onToggleMenu()">
            <img class="close-menu-img" src="img/icons/close-window.png" />
          </button>

          <li>
            <a
              href="#"
              onclick="onOpenPage('gallery')"
              class="menu-home active"
              data-trans="gallery"
              >Gallery</a
            >
          </li>
          <li>
            <a
              href="#"
              onclick="onOpenPage('memes')"
              class="menu-acount"
              data-trans="my-memes"
              >My Memes</a
            >
          </li>
          <li>
            <a href="#" class="menu-acount about" onclick="onToggleAboutModal()" data-trans="about">About</a>
          </li>
          <select class="select-lang radius" onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
          </select>
        </ul>

        <button class="btn-menu-toggle btn">
          <img
            class="menu-icon"
            src="img/icons/menu-icon1.png"
            onclick="onToggleMenu()"
          />
        </button>
      </div>
    </header>

    <main class="main-layout">
      <div class="gallery-container">
        <!-- <div class="tags-container"></div> -->
        <div class="main-layout">
          <div class="images-menu grid-container"></div>
        </div>
      </div>

      <div class="editor-container main-layout radius flex hide">
        <div class="canvas-container-container">
          <div class="canvas-container flex justify-center align-center">
            <canvas class="radius"></canvas>
          </div>
        </div>
        <div class="tools-container flex justify-center align-center">
          <div
            class="tools radius flex direction-col align-stretch justify-evenly"
          >
            <input
              class="meme-text"
              type="text"
              data-trans="enter-text"
              placeholder="Enter Text"
              onkeyup="onSetText(this.value)"
            />
            <div class="flex justify-evenly row-reverse">
              <button
                class="trash tool-btn btn"
                title="Remove Selected Line"
                onclick="onRemoveLine()"
              >
                <img src="img/icons/trash.png" />
              </button>
              <button
                class="add tool-btn btn"
                title="Add Line"
                onclick="onAddLine()"
              >
                <img src="img/icons/add.png" />
              </button>
              <button
                class="move-down tool-btn btn"
                title="Move Text Down"
                onclick="onChangePos(+6)"
              >
                <img src="img/icons/down-arrow.png" />
              </button>
              <button
                class="move-up tool-btn btn"
                title="Move Text Up"
                onclick="onChangePos(-6)"
              >
                <img src="img/icons/up-arrow.png" />
              </button>
              <button
                class="switch tool-btn btn"
                title="Switch Lines"
                onclick="onSwitchLine()"
              >
                <img src="img/icons/up-and-down.png" />
              </button>
            </div>
            <div class="flex justify-evenly row-reverse">
              <button
                title="Align Text Right"
                class="align-right tool-btn btn"
                onclick="onSetTextAlign('right')"
              >
                <img src="img/icons/align-right.png" />
              </button>
              <button
                title="Align Text Center"
                class="align-center tool-btn btn"
                onclick="onSetTextAlign('center')"
              >
                <img src="img/icons/align-center.png" />
              </button>
              <button
                title="Align Text Left"
                class="align-left tool-btn btn"
                onclick="onSetTextAlign('left')"
              >
                <img src="img/icons/align-left.png" />
              </button>
              <button
                title="Decrease Font Size"
                class="font-size-down tool-btn btn"
                onclick="onChangeFontSize(-2)"
              >
                <img src="img/icons/de-font.png" />
              </button>
              <button
                title="Increase Font Size"
                class="font-size-up tool-btn btn"
                onclick="onChangeFontSize(+2)"
              >
                <img src="img/icons/in-font.png" />
              </button>
            </div>
            <div class="flex justify-evenly">
              <button
                title="Change Text Color"
                class="color-change tool-btn btn"
              >
                <input
                  class="btn"
                  type="color"
                  name=""
                  id=""
                  value="#ffffff"
                  oninput="onChangeColor(this.value)"
                />
                <img src="img/icons/color-select.png" class="color-select" />
              </button>
              <button
                title="Change Stroke Text Color"
                class="stroke tool-btn btn"
              >
                <input
                  class="btn"
                  type="color"
                  name=""
                  id=""
                  value="#000000"
                  oninput="onChangeStroke(this.value)"
                />
                <img src="img/icons/text-stroke.png" />
              </button>
            </div>
            <select
              class="font-select"
              name="font"
              onchange="onSetFont(this.value)"
            >
              <option value="impact, comix">Impact</option>
              <option value="ariel">Ariel</option>
              <option value="david">David</option>
              <option value="comix">Comix</option>
            </select>
            <div class="flex justify-evenly">
              <button class="download tool-btn btn">
                <a
                  href="#"
                  class="download-link flex justify-center align-center"
                  onclick="onDownloadImg(this)"
                  download="My Meme.jpg"
                  ><img
                    class="download-txt"
                    src="img/icons/download.png"
                  /><span data-trans="download">Download</span></a
                >
              </button>
              <button class="save tool-btn btn" onclick="onSaveMeme(event)">
                <img src="img/icons/save.png" />
              </button>
              <button
                class="share tool-btn btn"
                onsubmit="uploadImg(this, event)"
              >
                <img src="img/icons/share.png" />
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="memes-container hide">
        <!-- All saves memes -->
      </div>
    </main>
    <div class="about-modal flex justify-center radius hide direction-col">
      <button class="close btn" onclick="onToggleAboutModal(true)"><img src="img/icons/close.png" ></button>
      <h2 data-trans="welcome">Welcome to my Meme Generator</h2>
      <p data-trans="p1">This app created and designed by <span> On Chetrit</span></p>
        <div class="social-list">

        <a href="https://github.com/OnChetrit?tab=repositories" target="_blank"><img  class="social" src="img/icons/github-logo.png"></a>
        <a href="https://www.facebook.com/onchetrit/" target="_blank"><img  class="social" src="img/icons/facebook-logo.png"></a>
      </div>
    </div>
    </div>

    <script src="js/sevices/storage-service.js"></script>
    <script src="js/sevices/util-service.js"></script>
    <script src="js/sevices/i18n-service.js"></script>
    <script src="js/sevices/gallery-service.js"></script>
    <script src="js/sevices/canvas-service.js"></script>
    <script src="js/sevices/user-service.js"></script>
    <script src="js/view/render-view.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
